<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Main -->
    <div class="container">
      <div class="card">
        <div class="image__container">
          <img class="image__main" src="/images/image-equilibrium.jpg" alt="" />
          <img class="image__hover" src="/images/icon-view.svg" alt="" />
        </div>
        <div class="card__text">
          <h3>Equilibrium#3429</h3>
          <p>Our equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__eth-time">
          <div class="card__ethereum">
            <img src="/images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__time">
            <img src="/images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr
          color="#2f415b
        "
        />
        <div class="card__footer">
          <img src="/images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/caltron-xo">Caltron</a>.
    </div>
  </body>
</html>
